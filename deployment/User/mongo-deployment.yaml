apiVersion: apps/v1
kind: Deployment
metadata:
  name:  mongodb-deployment
  namespace: mongodb-service
  labels:
    app:  mongodb
spec:
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app:  mongodb
    spec:
      containers:
      - image:  mongo
        name: mongodb
        resources:
          limits:
            memory: 512Mi
            cpu: "1"
        env:
        - name:  ENV
          value:  prod
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: database
              key: username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database
              key: password
        ports:
        - containerPort:  27017
        volumeMounts:
        - mountPath: /data
          name: data
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name:  mongodb-service
  namespace: mongodb-service
  labels:
    app:  mongodb
spec:
  selector:
    app:  mongodb
  type:  NodePort
  ports:
    - port:  27017
      targetPort:  27017
      nodePort: 32000
      protocol: TCP
